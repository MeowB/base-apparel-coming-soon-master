<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

	<main>
		<img src="./images/logo.svg" alt="logo base apparel" class="logo-mobile">
		<img src="./images/hero-mobile.jpg" alt="picture of a girl" class="hero-mobile">

		<div class="coming-soon">
			<img src="./images/logo.svg" alt="logo base apparel" class="logo-desktop">
			<div class="text">
				<h1>We're <span>coming soon</span></h1>
				<p>Hello fellow shoppers! We're currently building our new fashion store. 
					Add your email below to stay up-to-date with announcements and our launch deals.</p>
			</div>

			<form action="#" method="post">
				<div class="email">
					<input type="text" name="email" id="email" placeholder="Email Address">
					<button type="submit"><img src="./images/icon-arrow.svg" alt="arrow"></button>
					
					<div class="error">
						<p>Please provide a valid email</p>
						<img src="./images/icon-error.svg" alt="error icon">
					</div>
				</div>
			</form>
			
		</div>
		<img src="./images/hero-desktop.jpg" alt="picture of a girl" class="hero-desktop">
	</main>
  
  <footer>
	<p class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Your Name Here</a>.
	</p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
